<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターンシップ申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">ホーム</a> |
        <a href="{{ url_for('about') }}">About</a> |
        <a href="{{ url_for('calendar') }}">カレンダー</a>
    </nav>
    <h1>インターンシップ申請</h1>
    <form method="POST">
        <label for="company">会社名:</label>
        <input type="text" id="company" name="company" required>

        <label for="start_date">開始日:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">終了日:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="content">インターンシップの内容:</label>
        <textarea id="content" name="content" required></textarea>

        <label for="priority">優先順位 (1-10):</label>
        <input type="number" id="priority" name="priority" min="1" max="10" value="5" required>

        <input type="submit" value="申請">
    </form>
</body>
</html>
